<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1>План по изучению Vue.js</h1>

        <div class="steps">
          <div class="steps-content">{{ activeStep.text }}</div>
          <ul class="steps-list">
            <li
              v-for="(item, i) in steps"
              key="item"
              @click="setActive(i)"
              :class="{
                'steps-item': true,
                'done': activeIndex > i,
                'active': activeIndex === i
              }"
            >
              <span>{{ i+1 }}</span> {{ item.title }}
            </li>
          </ul>
          <div>
            <button
              class="btn"
              v-if="!isFinish"
              :disabled="prevBtnDisable"
              @click="prev"
            >
              Назад
            </button>
            <button v-if="isFinish" class="btn" @click="reset">
              Начать заново
            </button>
            <button v-if="!isFinish" class="btn primary" @click="nextOfFinish">
              {{ onLastStep ? 'Закончить' : 'Вперед' }}
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="vue.js"></script>
  </body>
</html>
